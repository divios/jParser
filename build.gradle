plugins {
    id 'java'
    id 'java-library'
    id "idea"
    id "eclipse"
    id "maven-publish"
}

group 'io.github.divios'
version '1.3'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

compileJava.dependsOn clean